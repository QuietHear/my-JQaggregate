<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="shortcut icon" href="../../static/favicon.jpg" type="image/x-icon">
    <title>可拖拽的菜单</title>
    <link rel="stylesheet" href="css/dragMenu.css">

<body>

    <h1>拖动菜单到你想要的位置</h1>

    <div class="btnGroup">
        <button class="item">
            <i class="icon icon-setting"></i>
        </button>
        <button class="item">
            <i class="icon icon-myCenter"></i>
        </button>
        <button class="item">
            <i class="icon icon-notice"></i>
        </button>
        <button class="item">
            <i class="icon icon-expression"></i>
        </button>
        <button class="item">
            <i class="icon icon-collection"></i>
        </button>
    </div>


    <script src="../../js/jquery1.9.min.js"></script>
    <script src="js/dragMenu.umd.js"></script>
    <script>
        dragMenu.start();
    </script>
</body>

</html>
